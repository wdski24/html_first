<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>testh2</h2>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" />
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" />
    <button id="button" onclick="clickArrowFunction()">Test</button>
    <script>
      let person = {
        firstName: '',
        lastName: '',
      };
      const button = document.getElementById('button');
      console.log(button.innerHTML);
      button.innerHTML = 'abc';
      // Alle 4 folgenden Lösungen liefern das identische Ergebnis
      /*
      button.addEventListener('click', () => {
        console.log('button clicked');
      });
      button.addEventListener('click', function () {
        console.log('button clicked');
      });
      */
      function clickFunction() {
        console.log('button clicked');
      }
      const clickArrowFunction = () => {
        console.log('button clicked');
        //assign value to one key value pair
        //person.firstName = document.getElementById('fname').value;
        //person.lastName = document.getElementById('lname').value;
        //add value to object
        person = {
          //Object Destruction -> kopiert alle Key-Value Paare in das neue object
          ...person,
          //überschreibt die gewünschten key-value paare oder fügt neue hinzu
          firstName: document.getElementById('fname').value,
          lastName: document.getElementById('lname').value,
        };
        console.log(person);
      };
      /*
      button.addEventListener('click', clickFunction);
      button.addEventListener('click', clickArrowFunction);
      */
    </script>
  </body>
</html>
